<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="topbar shadow">
        <div class="search grid">
            <div class="item"><i class="fa fa-search"></i></div>
            <div class="item"><input type="text"></div>
            <div class="item"><i class="fa fa-bell"></i></div>
            <div class="item"><h2>John Doe</h2></div>
        </div>
        <div class="flex">
            <div class="greeting grid">
                <div class="item1">Hello,</div>
                <div class="item2"><h2>John Doe (@username)</h2></div>
            </div>
            <div class="button grid">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="grid">
            <h1>Dashboard</h1>
            <br/>
            <nav>Home</nav>
            <nav>Profile</nav>
            <nav>Messages</nav>
            <nav>Past Logs</nav>
            <nav>Current Program</nav>
            <nav>Communities</nav>
            <br/>
            <nav>Settings</nav>
            <nav>Support</nav>
            <nav>Privacy</nav>
        </div>
    </div>
   
</body>
</html>
